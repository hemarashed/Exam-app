<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبارات الفيزياء الشاملة</title>
    <style>
        /*@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');*/
        body {
            /*font-family: 'Cairo', sans-serif;*/
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
        }

        header {
            background: #0077b6;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
        }

        .intro {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            font-size: 1.2rem;
            color: #555;
            line-height: 1.8;
        }

        .container {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card h3 {
            font-size: 1.5rem;
            color: #0077b6;
            margin: 15px 0;
        }

        .card p {
            font-size: 1rem;
            color: #555;
            margin: 0 15px 15px;
        }

        .card a {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 20px;
            background: #0077b6;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: background 0.3s ease;
        }

        .card a:hover {
            background: #005f99;
        }

        footer {
            background: #0077b6;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            font-size: 1.2rem;
        }

        footer a {
            color: #00f2fe;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        img {
            display: none;
        }


    </style>
</head>
<body dir="rtl">
    <header>
        <h1>
            اختبارات الفيزياء
        </h1>
    </header>

    <div class="intro">
        <p>
            اختبارات شاملة تغطي جميع موضوعات الفيزياء
        </p>
    </div>
